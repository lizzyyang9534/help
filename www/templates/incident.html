<ion-modal-view>
  <ion-header-bar class="bar-calm">
    <h1 class="title">事件內容</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeIncident()">
        <i class="ion-close-round margin-right-10 text-align-center"></i>
      </button>
    </div>
  </ion-header-bar>
  <ion-content>
    <div class="list" ng-controller="IncidentViewCtrl">
      <div id="current_incident_number" style="display: none;"> {{ incident.number }}</div>
      <label class="item item-input">
        <i class="icon ion-ios-pricetag margin-right-10 text-align-center font-size-22"></i>
        <span class="input-label">標題</span> {{ incident.title }}
      </label>
      <label ng-show="incident.helper != ''" class="item item-input">
        <i class="icon ion-android-hand margin-right-10 text-align-center font-size-22"></i>
        <span class="input-label">幫助者</span>
        <span id="current_incident_helper">{{ incident.helper }}</span>
      </label>
      <label class="item item-input">
        <i class="icon ion-android-alert margin-right-10 text-align-center font-size-22"></i>
        <span class="input-label">重要程度</span> {{ incident.level }}
      </label>
      <label class="item item-input">
        <i class="icon ion-more margin-right-10 text-align-center font-size-22"></i>
        <span class="input-label">種類</span> {{ incident.category }}
      </label>
      <label class="item item-input">
        <i class="icon ion-android-calendar margin-right-10 text-align-center font-size-22"></i>
        <span class="input-label">期限</span> {{ incident.date }}
      </label>
      <label class="item item-input">
        <i class="icon ion-android-textsms margin-right-10 text-align-center font-size-22"></i>
        <span class="input-label">說明</span>
        <div>{{ incident.illust }}</div>
      </label>
      <label id="rating" class="item item-input" ng-show="incident.status == 'unsolved' || incident.status == 'solved'">
        <i class="icon ion-trophy margin-right-10 text-align-center font-size-22"></i>
        <span class="input-label">評分</span>
        <span ng-hide="incident.status == 'unsolved'">{{ incident.rating }}</span>
      </label>
      <div id="rating_option" class="button-bar bar-calm background-11c1f3 width-90per margin-auto" ng-show="incident.status == 'unsolved'">
        <div class="button button-raised ink-dark" ng-click="rating(1)">尚可</div>
        <div class="button button-raised ink-dark" ng-click="rating(2)">棒</div>
        <div class="button button-raised ink-dark" ng-click="rating(3)">很棒</div>
      </div>
    </div>
  </ion-content>
</ion-modal-view>
